---
layout: default
title: Projects
description: "See what I've been working on recently"
---
<style>
    .post {
position: relative;
float: left;
clear: both;
width: 100%;
margin-top: 30px;
cursor: pointer
}
.post:first-child {
margin-top: 0
}
@media only screen and (min-width:1024px) {
.post {
margin-top: 60px;
background: #f4f5f6
}
}
.post:hover .post__image {
-moz-transform: scale(1.2);
-o-transform: scale(1.2);
-ms-transform: scale(1.2);
-webkit-transform: scale(1.2);
transform: scale(1.2)
}
.post:hover .post__content {
-webkit-box-shadow: 0 6px 16px rgba(0, 0, 0, .1);
-moz-box-shadow: 0 6px 16px rgba(0, 0, 0, .1);
box-shadow: 0 6px 16px rgba(0, 0, 0, .1)
}
.post:hover .post__title a {
color: #3498db
}
@media only screen and (min-width:1024px) {
.post:nth-child(2n) .post__image-wrap {
left: auto;
right: 0
}
.post:nth-child(2n) .post__content-wrap {
float: left;
padding: 30px 0 30px 30px
}
.post:nth-child(2n) .post__content {
margin: 0 -30px 0 0
}
}
.post__image-wrap {
position: relative;
height: 0;
margin: 0;
padding-bottom: 56.25%;
overflow: hidden
}
@media only screen and (min-width:1024px) {
.post__image-wrap {
position: absolute;
top: 0;
left: 0;
bottom: 0;
width: 50%;
height: auto;
padding-bottom: 0
}
}
.post__image {
position: absolute;
top: 0;
right: 0;
bottom: 0;
left: 0;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
-webkit-transition: all 1s cubic-bezier(.2, .3, 0, 1);
-moz-transition: all 1s cubic-bezier(.2, .3, 0, 1);
-ms-transition: all 1s cubic-bezier(.2, .3, 0, 1);
-o-transition: all 1s cubic-bezier(.2, .3, 0, 1);
transition: all 1s cubic-bezier(.2, .3, 0, 1)
}
.post__content-wrap {
float: left;
width: 100%;
position: relative;
padding: 0 20px 20px;
background: #f4f5f6
}
@media only screen and (min-width:768px) {
.post__content-wrap {
padding: 0 30px 30px
}
}
@media only screen and (min-width:1024px) {
.post__content-wrap {
float: right;
padding: 30px 30px 30px 0;
width: 50%
}
}
.post__content {
position: relative;
margin-top: -20px;
padding: 20px;
background: #fff;
-webkit-box-shadow: 0 6px 16px rgba(0, 0, 0, .05);
-moz-box-shadow: 0 6px 16px rgba(0, 0, 0, .05);
box-shadow: 0 6px 16px rgba(0, 0, 0, .05);
-webkit-transition: all .4s cubic-bezier(.2, .3, 0, 1);
-moz-transition: all .4s cubic-bezier(.2, .3, 0, 1);
-ms-transition: all .4s cubic-bezier(.2, .3, 0, 1);
-o-transition: all .4s cubic-bezier(.2, .3, 0, 1);
transition: all .4s cubic-bezier(.2, .3, 0, 1)
}
@media only screen and (min-width:768px) {
.post__content {
margin-top: -30px;
padding: 30px
}
}
@media only screen and (min-width:1024px) {
.post__content {
margin: 0 0 0 -30px;
min-height: 400px
}
}
.post__title a {
font-weight: 700
}
.post__subtitle {
margin-top: 5px;
font-size: 15px;
color: #3498db
}
.post__readmore a{
color: #3498db;
}
</style>
<section class="block portfolio">
    <div class="content-wrap portfolio-wrap">
        {% for project in site.projects reversed %}
            <article class="post">
                <div class="post__image-wrap">
                   
                        <div class="post__image" style="background-image: url({{ project.featured_image  }})" data-cms-original-style="background-image: url({{ project.featured_image  }})"></div>

                </div>
                <div class=" post__content-wrap single page__content">
                    <div class="px-4 mx-auto prose-sm prose post__content sm:prose lg:prose-lg xl:prose-xl">
                        <h2 class="post__title">{{ project.title }}   <p class="post__subtitle">{{ project.subtitle }}</p></h2>
                     
                        <p class="post__description">{{ project.description }}</p>
                        <!--<p class="post__readmore"><a href="{{ project.url }}">Read More...</a></p>-->
                    </div>
                </div>
            </a>
        </article>
    {% endfor %}
</div>
</section>
